<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Books to read</title>
  </head>
  <body>
    <div class="advanced">
      <div class="stat-box">
        <h1>
          Book Categories
          <button class="add-category">
            <i class="fas fa-plus"></i> Add new
          </button>
        </h1>
        <div class="statistics"></div>
      </div>
      <form>
        <div class="form-box">
          <label for="filter">Filter</label>
          <select name="filter-option" class="filter-option">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="category">Category</option>
            <option value="priority">Priority</option>
          </select>
          <input type="text" id="filter-search" name="filter" class="filter" />
        </div>
      </form>
    </div>
    <div class="container">
      <button type="button" class="advanced-btn">
        <i class="fas fa-chevron-down"></i>
      </button>
      <div class="added-items">Added items: <span class="counter"></span></div>
      <h1>Books to read</h1>
      <form>
        <div class="form-box">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="title" />
        </div>
        <div class="form-box">
          <label for="author">Author</label>
          <input type="text" name="author" class="author" />
        </div>
        <div class="form-box">
          <label for="category">Category</label>
          <select name="category" id="category" class="category">
            <option value="Criminal">Criminal</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Poem">Poem</option>
            <option value="Drama">Drama</option>
            <option value="Science">Science</option>
            <option value="Novel">Novel</option>
          </select>
        </div>
        <div class="form-box">
          <label for="priority">Priority</label>
          <input
            type="range"
            name="priority"
            class="priority"
            min="1"
            max="5"
            step="1"
            value="3"
          />
          <span class="priority-level">3</span>
        </div>
        <div class="button-box">
          <button type="submit" class="add-book">Add book</button>
          <button type="submit" class="change-book">Save</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="new-container">
      <div class="new-category-box">
        <button class="close-category">
          <i class="fas fa-times-circle"></i>
        </button>
        <h1>New category</h1>
        <input type="text" name="new-category" id="new-category" />
        <button class="add-category-btn">Add</button>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
    <!-- <script src="./src/index.js"></script> -->
  </body>
</html>
